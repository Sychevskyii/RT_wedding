<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,regular,500,600,700,300"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat:regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wedding invitationt</title>
  </head>
  <body>
    <section class="hero-section">
      <div class="container-small">
        <div class="hero">
          <h1 class="hero__date">30 | 05 | 2026</h1>
          <h2 class="hero__label">Наш особливий день</h2>
          <img src="img/hero.jpg" alt="Main image" class="hero__img" />
          <p class="hero__text">все починається з кохання</p>
        </div>
      </div>
    </section>
    <section class="love-section">
      <div class="container-big">
        <div class="icones">
          <div class="icones__first"><img src="img/icons/1.svg" alt="1" /></div>
          <div class="icones__second">
            <img src="img/icons/2.svg" alt="" />
          </div>
          <div class="icones__third"><img src="img/icons/3.svg" alt="3" /></div>
          <div class="icones__fourgh">
            <img src="img/icons/4.svg" alt="" />
          </div>
          <div class="icones__five"><img src="img/icons/5.svg" alt="5" /></div>
          <div class="icones__six"><img src="img/icons/6.svg" alt="6" /></div>
          <div class="icones__seven"><img src="img/icons/7.svg" alt="7" /></div>
          <div class="icones__eight"><img src="img/icons/8.svg" alt="8" /></div>
          <div class="icones__nine"><img src="img/icons/9.svg" alt="9" /></div>
          <div class="icones__ten"><img src="img/icons/10.svg" alt="10" /></div>
        </div>
        <div class="lovers">
          <p class="lovers__title-vlad">наречений</p>
          <div class="lovers__vlad">
            <img src="img/Vlad.jpg" alt="Vlad" />
            <p class="lovers__label-vlad">Владік</p>
          </div>
          <p class="lovers__title-rita">наречена</p>
          <div class="lovers__rita">
            <img src="img/Rita.jpg" alt="Vlad" />
            <p class="lovers__label-rita">Рітуська</p>
          </div>
        </div>
      </div>
      <img class="wave" src="img/wave.png" alt="" />
    </section>
    <section class="relatives">
      <div class="container-small">
        <h2 class="relatives__title">Наші рідні і близькі!</h2>
        <p class="relatives__text">
          Є події памʼятні на все життя, і є люди, з якими приємно бути поруч.
          Тож маємо за честь запросити вас разом з нами відкрити першу сторінку
          нашого сімейного життя.
        </p>
      </div>
      <img src="img/big-wave.png" alt="Wave" class="big-wave" />
    </section>
  </body>
</html>
